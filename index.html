<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>MANUAL ADMIN</title>
  <meta name="description" content="MANUAL ADMIN" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="shortcut icon" type="image/png" href="https://lh3.googleusercontent.com/d/1hlSoyz5WomFsv-7IOLt1PW_vLzEnYwYd" />
  <link rel="apple-touch-icon" href="https://lh3.googleusercontent.com/d/1hlSoyz5WomFsv-7IOLt1PW_vLzEnYwYd" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  


    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        html, body {
            scroll-behavior: smooth;
            margin: 0;
            padding: 0;
            font-family: 'Prompt', sans-serif;
            background-color: #f8f8f8;
        }
        .container {
            width: 100%;
            padding: 20px;
            box-sizing: border-box;
            transition: margin-left 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .sidebar {
            position: fixed;
            top: 0;
            left: -250px;
            height: 100%;
            width: 250px;
            background-color: #ffffff;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 50px 15px 20px;
            overflow-y: auto;
            transition: left 0.3s ease;
            z-index: 1000;
        }
        .sidebar.open {
            left: 0;
        }
        .sidebar a {
            display: block;
            color: #333;
            text-decoration: none;
            margin-bottom: 10px;
            font-size: 14px;
            transition: color 0.3s ease;
            padding: 5px 10px;
        }
        .sidebar a:hover {
            color: #007bff;
            background-color: #f0f0f0;
        }
        .sidebar .objection {
            color: red;
            font-size: 18px;
            font-weight: bold;
            margin: 15px 0;
            text-align: center;
        }
        .gallery {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 100%;
        }
        .gallery img {
            max-width: 100%;
            height: auto;
            display: block;
            margin-bottom: 20px;
        }
        .sidebar-toggle {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 1001;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 8px 12px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 14px;
        }
        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                left: -100%;
            }
            .sidebar.open {
                left: 0;
            }
        }
        [id] {
            scroll-margin-top: 20px;
        }
    </style>
</head>
<body oncontextmenu="return false;">

    
    <div class="container">
        <div class="gallery">
            <img src="https://theicongroupaec.com/wp-content/uploads/2024/08/ดูรูปภาพล่าสุด.jpeg" alt="Slide 1" id="slide1">
        </div>
    </div>

    <script>
        document.querySelector('.sidebar-toggle').addEventListener('click', function() {
            document.querySelector('.sidebar').classList.toggle('open');
        });

        document.querySelectorAll('.sidebar a').forEach(function(link) {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const targetId = this.getAttribute('href').substring(1);
                const targetElement = document.getElementById(targetId);
                if (targetElement) {
                    const yOffset = -window.innerHeight / 2 + targetElement.offsetHeight / 2;
                    const y = targetElement.getBoundingClientRect().top + window.pageYOffset + yOffset;

                    window.scrollTo({top: y, behavior: 'smooth'});
                }
                
                document.querySelector('.sidebar').classList.remove('open');
            });
        });

        document.addEventListener('keydown', function(e) {
            if (e.key === 'PrintScreen' || (e.ctrlKey && e.key === 'p')) {
                e.preventDefault();
                return false;
            }
        });

        window.addEventListener('load', function() {
            document.querySelectorAll('.gallery img').forEach(function(img) {
                img.addEventListener('load', function() {
                    this.style.opacity = '1';
                });
            });
        });
    </script>
</body>
</html>
